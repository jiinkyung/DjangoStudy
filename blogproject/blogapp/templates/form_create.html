<h1>django form을 이용한 새 글 작성 페이지</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form }}
        <!--{{ form.as_table }} : table 태그에 감싸서 form 표현해줌
            {{ form.as_ul }} : ul 태그에 감싸서 form 표현해줌 -->
    </table>
    <input type="submit" value="새 글 생성하기">
    
</form>
